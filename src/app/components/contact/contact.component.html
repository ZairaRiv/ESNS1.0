<app-header></app-header>

<div class="example-container">
  <mat-form-field>
    <input matInput placeholder="School Name" name = "input">
  </mat-form-field>
<br>
<mat-form-field>
  <input matInput placeholder="Enter your email" [formControl]="email" required name = "email">
  <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
</mat-form-field>

<br>
<mat-form-field>
  <mat-select placeholder="Select">
    <mat-option *ngFor = "let item of issueMenu()" value="option" name = "option">Reason</mat-option>
  </mat-select>
</mat-form-field>

  <br>
  <mat-form-field>
    <textarea matInput placeholder="Message" name  = "textArea"></textarea>
  </mat-form-field>
</div>
