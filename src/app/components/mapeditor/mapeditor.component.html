<app-header></app-header>



<div *ngIf="getStep()=='list'">
  <h1>Buildings</h1>

  <mat-list>
    <mat-list-item *ngFor="let structure of structures">
      <mat-icon mat-list-icon (click)="editLatLong(structure.buildingID)">place</mat-icon>
      <mat-icon mat-list-icon (click)="editDimensions(structure.buildingID)">border_style</mat-icon>
      <h4 mat-line>{{ structure.buildingName }}</h4>
    </mat-list-item>
  </mat-list>
</div>

<div *ngIf="getStep()=='editlatlong'">
  <h1>Edit Lat Long</h1>

  <form class="example-form">
    <input type=hidden name="buildingID" value=" {{ structure.buildingID }} ">

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Name" value="{{ structure.buildingName }}">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Latitude" value="{{ structure.lat }}">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Longitude" value="{{ structure.long }}">
    </mat-form-field>
  </form>
</div>


<div *ngIf="getStep()=='editdimensions'">
  <h3>Edit Dimensions</h3>

  <h1>{{ structure.buildingName }}</h1>
  <br>
  <br>

  <form #editorForm="ngForm">
    <div *ngFor="let d of dimensions" style="width: 800px">
      <b>Point {{ d.p }}</b> :
      <input type="hidden" value="d.p">
      <mat-form-field class="example-tuple-width">
        <input matInput name="width" placeholder="X Coord" [(ngModel)]="d.w" onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
      </mat-form-field>

      <mat-form-field class="example-tuple-width">
        <input matInput name="height" placeholder="Y Coord" [(ngModel)]="d.h" onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
      </mat-form-field>

      <mat-checkbox name="start" [checked]="d.s" (change)="startCheckHit(d.p)">Start Point</mat-checkbox>
      <mat-checkbox name="end" [checked]="d.e" (change)="endCheckHit(d.p)">End Point</mat-checkbox>
      &nbsp; &nbsp; &nbsp;
      <button mat-mini-fab color="warn" (click)="deleteDimension(d.p)" style="width: 40px" type="button"> X </button>
      <button mat-mini-fab color="primary" (click)="moveDimensionDown(d.p)" style="width: 40px" type="button"> \/ </button>
      <button mat-mini-fab color="primary" (click)="moveDimensionUp(d.p)" style="width: 40px" type="button"> /\ </button>
    </div>
  </form>

  <button mat-raised-button color="primary" (click)="addDimension()">Add Point</button>

</div>


<app-footer></app-footer>
